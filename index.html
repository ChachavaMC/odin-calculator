<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The Odin Project - Calculator</title>
        <script src="script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="calcContainer">
            <div id="screenContainer">
                <div id="calcScreenHistory">
                </div>
                <div id="calcScreenMain"></div>
            </div>
            <div id="controlContainer">
                <div class="calcControlRow">
                    <div class="calcButton calcAllClear">AC</div>
                    <div class="calcButton calcClear">C</div>
                    <div class="calcButton calcOperator">%</div>
                    <div class="calcButton calcOperator">/</div>
                </div>
                <div class="calcControlRow">
                    <div class="calcButton calcDigit">7</div>
                    <div class="calcButton calcDigit">8</div>
                    <div class="calcButton calcDigit">9</div>
                    <div class="calcButton calcOperator">*</div>
                </div>
                <div class="calcControlRow">
                    <div class="calcButton calcDigit">4</div>
                    <div class="calcButton calcDigit">5</div>
                    <div class="calcButton calcDigit">6</div>
                    <div class="calcButton calcOperator">-</div>
                </div>
                <div class="calcControlRow">
                    <div class="calcButton calcDigit">1</div>
                    <div class="calcButton calcDigit">2</div>
                    <div class="calcButton calcDigit">3</div>
                    <div class="calcButton calcOperator">+</div>
                </div>
                <div class="calcControlRow">
                    <div class="calcButton calcDigit">0</div>
                    <div class="calcButton calcDigit">.</div>
                    <div class="calcButton calcEquals">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
